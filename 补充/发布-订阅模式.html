<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    function f1(callback){
        console.log("一开始的代码");

        callback(100);
        //因为callback保存了匿名函数的内存地址，所以调用callback函数就相当于调用匿名函数

        //在调用callback的时候传递实参，那个这个实参也就被匿名函数的形参接收了

        //结果：status-->100
    }

    f1(function(status){

        console.log(status);//100
    });

    //定义了对象间的一种一对多的关系，让多个观察者对象同时监听某一个主题对象，当一个对象发生改变时，所有依赖于它的对象都将得到通知。
</script>
</html>
